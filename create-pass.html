<!DOCTYPE html>

<head>
    <title> Criar sala - NLW6 Project</title>

    <!--Meta para ter compatibilidade com navegadores microsoft (edge)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Aceita  ou outros caracteres especiais da língua Br-->
    <meta charset="UTF-08">

    <!--View Port Padrão-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!--FONTS--->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    
</head>


<body>
    <div id="home" class="content">
        <header>
            <img src="photos/logo.svg" alt="Rocket Logo"/>
        </header>
        
        <div id="bg">
            <div class="ball top"></div>
            <div class="ball bottom"></div>
        </div>

        <main>
            <div class="container">
                <section>
                    <h2>Crie sua Própria Sala</h2>
                    <!--Action para enviar para algum lugar-->
                    <form action="">
                        <!--Ao clicar em "codigo da sala", o input é selecionado, porque foram conectados o label e o input pelo id="room-id".
                            Label Ajuda nos motores de busca do google, saber o que é o input (codigo da sala), 
                            "sr-only" esconde o label dos navegadores, porem permanecendo o label para o  --->
                        <label class="sr-only" for="room-pass">Insira uma Senha</label>
                        <!--Input do tipo de entrada número-->
                        <!--Place Holder para aparecer a escrita dentro do input, como uma forma de acessebilidade-->
                        <input type="password" id="room-pass" placeholder="Insira uma Senha">
                        <!--Botao com a Escrita "entrar na sala"-->
                        <button>
                            Criar Sala
                            <img src="photos/users-white.svg" alt="Entrar na Sala">
                        </button>
                    </form>
                </section>
    
               
            </div>
        </main>
    </div>

    

</body>

















</html>
